<template name="issue">
	<div class="issue">
		<div class="issue-content">
			<h3>{{shortdesc}} - <span>{{dept}}</span> <span>{{unit}}</span> <span>{{room}}</span></h3>
			<p>
				<a href="{{issuePagePath this}}">{{commentsCount}} comments</a>
			</p>
		</div>
		<a href="{{issuePagePath this}}" class="details btn">See Details</a>
	</div>
</template>

<template name="fullIssue">
	<div class="issue">
		<div class="issue-content">
			<h3>
				{{shortdesc}}
				<span>{{category}}</span> 
			</h3>
			<b>Dept:</b>{{dept}} <b>Unit:</b> <span>{{unit}}</span>
			<b>Room:</b> <span>{{room}}</span>
			<br/>
			<div>
				{{details}}
			</div>
		</div>
	</div>
	<h4>
		<a href="{{issuePagePath this}}">{{commentsCount}} comments</a>
	</h4>
</template>
