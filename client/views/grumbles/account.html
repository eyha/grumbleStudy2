<template name="account">
	Username <input type="text" name="user" required="true" id="user" value="{{username}}"><br>
	Email Address <input type="email" name="email" required="true" id="email" value="{{email}}"><br>
	{{#if currentUser}}
		<h4>Please fill in these fields if you want to update change your password:</h4><br>
		Old Password <input type="password" name="oldPassword" id="password"><br>
	{{/if}}
	Password <input type="password" name="password" id="password"><br>
	Confirm Password <input type="password" name="passwordConfirm" id="passwordConfirm"><br>
	<!-- Security question <select name="securityQuestion">
		<option value="">Please select a security question</option>
		<option value="maidenName">Mother's maiden name</option>
		<option value="petName">Name of pet</option>
		<option value="primSch">Primary school name</option>
	</select><br>
	Answer <input type="text" name="answer" required="true"><br> -->
	{{#if currentUser}}
	<input type="submit" value="Update">
	<a class="reset details btn">Reset</a>
	{{else}}
	<input type="submit" value="Submit">
	<input type="reset" value="Clear">
	<a class="details btn" href="{{pathFor 'home'}}">Cancel</a>
	{{/if}}
</template>
