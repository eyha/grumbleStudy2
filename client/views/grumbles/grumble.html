<template name="grumble">
	<form class="main">
		<div class="control-group">
			<label class="control-label" for="shortdesc">Description</label>
			<div class="controls">
				<input name="shortdesc" type="text" value="" placeholder="Radiator not working"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="date">Date</label>
			<div class="controls">
				<input name="date" type="text" value="" placeholder="01/01/2013"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="time">Time</label>
			<div class="controls">
				<input name="time" type="text" value="" placeholder="17:01"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="dept">Department/Building</label>
			<div class="controls">
				<input name="dept" type="text" value="" placeholder="Physiotherapy"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="unit">Unit</label>
			<div class="controls">
				<input name="unit" type="text" value="" placeholder="Occupational Therapy"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="room">Room</label>
			<div class="controls">
				<input name="room" type="text" value="" placeholder="P2"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="urgency">Urgency</label>
			<div class="controls">
				<input name="urgency" type="text" value="" placeholder="Medium"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="category">Category</label>
			<div class="controls">
				<input name="category" type="text" value="" placeholder="Utility"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="subcategory">Subcategory</label>
			<div class="controls">
				<input name="subcategory" type="text" value="" placeholder="Heating"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="details">Details</label>
			<div class="controls">
				<input name="details" type="text" value="" placeholder="Broken radiator next to vending machine."/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="anonymous">Anonymity</label>
			<div class="controls">
				<input name="anonymous" type="text" value="" placeholder="Anonymous"/>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Submit" class="btn btn-primary"/>
			</div>
		</div>
	</form>
</template>
