<template name="modifyAccount">
	{{> studyInfo}}
	<form method="post" name="account" id="account">
		<h1 class="title">Account Details</h1><br>
		<div class="leftColumn">
			{{> account}}
		</div>
		<div class="rightColumn">
			<h2>Profile Information</h2>
			<label for="firstName">First Name</label><input type="text" name="firstName" value="{{firstName}}"><br>
			<label for="surname">Surname</label><input type="text" name="surname" value="{{surname}}"><br>
			<label for="unit">Unit</label>
			<select name="unit" id="unit">
				<option value=""></option>
				{{#each unitFill}}
					<option value="{{value}}" {{unit value}}>{{text}}</option>
				{{/each}}
			</select>
			<label for="department">Department/Ward</label>
			<select name="department" id="department">
				<option value=""></option>
				{{#each deptFill}}
					<option value="{{value}}" {{department value}}>{{text}}</option>
				{{/each}}
			</select><br>
			<label for="room">Room</label><input type="text" name="room" value="{{room}}"><br>
		</div>
	</form>
</template>
